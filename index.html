<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./images (1)/images/copy.svg" alt="copy" width="23px" height="23px">
            </button>
        </div>
        <div class="input-container">

            <!--Password Length Section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--CheckBox 1-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>
            <!--CheckBox 2-->
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>
            <!--CheckBox 3-->
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <!--CheckBox 4-->
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

            <!--Strength Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--Generate Password-->
            <button class="generateButton">Generate Password</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
